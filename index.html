<script type="text/javascript">
    function getQueryParam(item) {
        const svalue = window.location.search.match(new RegExp('[\?\&]' + item + '=([^\&]*)(\&?)', 'i'));
        return svalue ? svalue[1] : svalue;
    }
    function init() {
        return new Promise((resolve, reject) => {
            VK.init(function() {
                console.log(VK, 'successfully');
                const options = {
                    access_token: getQueryParam("access_token"),
                };
                resolve(options);
            }, function() {
                console.log('failed');
                reject();
            }, '5.103');
        });
    }
    init().then((options) => {
        console.log(options);
        VK.api("users.get", { user_ids: "idhikka999" }, (response) => console.log(response));
    })
</script>
